<div class="row">
    <div class="col-sm-6">
        <div class="page-header"><h1>Sign In</h1></div>
        <form name="loginForm">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
            <div class="form-group" ng-class="{'has-error': hasError(loginForm.username)}">
                <label class="control-label" for="username">Username or Email:</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required server-error>
                <span class="help-block" ng-show="showError(loginForm.username, 'required')">This field is required</span>
                <span class="help-block" ng-show="showError(loginForm.username, 'server')">{{errfor.username}}</span>
            </div>
            <div class="form-group" ng-class="{'has-error': hasError(loginForm.password)}">
                <label class="control-label" for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required server-error>
                <span class="help-block" ng-show="showError(loginForm.password, 'required')">This field is required</span>
                <span class="help-block" ng-show="showError(loginForm.password, 'server')">{{errfor.password}}</span>
            </div>
            <div class="form-group">
                    <div class="btn-group" role="group">
                        <a type="button" class="btn btn-success btn-lg" ng-disabled="!canSave(loginForm)" ng-click="submit()"><i class="fa fa-sign-in"></i><span class="hidden-xs"> Sign In</span></a>
                        <a type="button" class="btn btn-primary btn-lg" href="/signup"><i class="fa fa-user-plus"></i><span class="hidden-xs"> Sign Up</span></a>
        
    </div>
                
                <!--<button type="button" class="btn btn-primary btn-login">Sign In</button>-->
                &nbsp;<a href="/login/forgot" class="btn btn-link">Forgot your password?</a>
            </div>
        </form>
        <div ng-if="social">
            <hr>
            <p>Or sign in using...</p>
            <div class="btn-group btn-group-justified">
                <a ng-repeat="(provider, property) in social" ng-href="{{property.login}}" target="_self" class="btn btn-info"><i ng-class="'fa ' + property.icon + ' fa-lg'"></i> {{property.text}}</a>
            </div>
        </div>
    </div>
</div>
