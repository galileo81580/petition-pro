<!DOCTYPE html>
<html ng-app="app">
<head>
    <title ng-bind="title"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:css /css/style.min.css -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="angular-datatables.css">
    <!-- endbuild -->
    <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body ng-controller="AppCtrl">
<div ng-include="'header.tpl.html'"></div>
<div class="page">

</div>
<div ng-include="'footer.tpl.html'"></div>
<!-- build:js /app.min.js -->
<script type="text/javascript" src="/vendor/jquery.js"></script>
<script src="jquery.dataTables.min.js"></script>

<script src="angular-datatables.min.js"></script>
<script type="text/javascript" src="/vendor/angular-animate.js"></script>
<script type="text/javascript" src="/vendor/ui-bootstrap.js"></script>

<script type="text/javascript" src="/vendor/angular-cookies.js"></script>

<script type="text/javascript" src="/vendor/angular-sanitize.js"></script>
<script type="text/javascript" src="/vendor/angular-touch.js"></script>
<script type="text/javascript" src="/vendor/moment.js"></script>
<script type="text/javascript" src="/bower_components/momentjs/min/moment.min.js"></script>

<script type="text/javascript" src="/app.js"></script>
